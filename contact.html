<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Contact | Your Name</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>

    <header id="masthead">
        <div class="container">
            <!-- Declaring first row -->
            <div class="row">
                <div class="col-sm-6">
                    <a href="index.html" id="logo">Nancy</a>
                </div>
                <div class="col-sm-6">
                    <!-- Bootstrap Navbar -->
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <a class="navbar-brand" href="index.html">About</a>
                        <a class="navbar-brand" href="portfolio.html">Portfolio</a>
                        <a class="navbar-brand" href="contact.html">Contact</a>
                    </nav>
                </div>
            </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <!-- Declaring the second row-->
            <div class="row">
                <!-- Declaring first column -->
                <div class="col-sm-12">
                    <h1>Contact</h1>
                </div>
            </div>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Nancy Hinojos" required="required">
                    </li>

                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>

        </section>

    </div>

    <footer>
        <div class="container">
            Copyright &copy;
        </div>
    </footer>
</body>

</html>
